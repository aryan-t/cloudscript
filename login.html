<body class="login-pg">

<div class="login-wrap">
	<div class="login">
		<div class="row">
			<div class="col-lg-6 col-md-6">
				<div class="login-bg  hidden-xs-down">
					<div class="ovrelay overlay"></div>
					<div class="inner-section text-center">
						<img src="images/logo-alt.png" alt="">
						<div class="social-media">
							<a href="#" class="facebook"><i class="ti-facebook"></i></a>
							<a href="#" class="google"><i class="ti-google"></i></a>
							<a href="#" class="twitter"><i class="ti-twitter"></i></a>
						</div>
				    </div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6">
				<div class="login-form">
					<h2 class="title">Login</h2>
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Your Name">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Contact No.">
						</div>

						<button type="submit" class="btn btn-lg btn-pri btn-block mar-t-10 mar-b-20">login</button>
					</form>
					<p class="text-right">Forgot Password?</p>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- footer -->
<footer class="footer">
	<div class="footer-bottom">
		<div class="container">
			<div class="copyrite text-center">
				<p class="mar-b-0 sec-txt">Copyright 2018 <a href="#" class="pri-txt">CloudScript</a>. All Rights Reserved.</p>
			</div>
		</div>
	</div>
</footer>
