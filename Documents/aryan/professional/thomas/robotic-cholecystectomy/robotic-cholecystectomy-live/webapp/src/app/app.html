<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary" class="drawermenu">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="item-icon-left">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<!-- <ion-menu [content]="content" type="push" class="menu-icon-only" persistent="true"> -->



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
